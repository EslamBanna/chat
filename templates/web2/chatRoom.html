<!DOCTYPE html>
<html>

<head>
    <title>Chat API Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
</head>

<body>
    <div id="container">
        <aside>
            <header>
                <button id="createNewChatBtn">create new chat</button>
                <div id="creatNewChatRoomDiv">
                    <input type="text" name="creatNewChatRoomPhoneOrEmail" id="creatNewChatRoomPhoneOrEmail"
                        placeholder="Enter The number Phone Or Email" required />
                    <button id="creatNewChatRoomAddBtn"> Add</button>
                    <p>Or Export Users File from Here <input type="file" name="addNewChatRoomsFile"
                            id="addNewChatRoomsFile"></p>
                </div>
                <input type="text" placeholder="search" id="search">
            </header>
            <ul id="chatRooms">
            </ul>
        </aside>
        <main>
            <header>
                <img id="secondUserImage" alt="-">
                <div>
                    <h2 id="SecondUserName"></h2>
                    <h3 id="chatMessagesCount">0</h3>
                    <span>Messages</span>
                </div>
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_star.png" alt="">
            </header>
            <ul id="chat">
                
            </ul>
            <footer>
                <textarea placeholder="Type your message" id="messageArea"></textarea>
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_picture.png" alt="">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_file.png" alt="">
                <a onclick="sendMessage()">
                    <img src="https://img.icons8.com/external-kmg-design-flat-kmg-design/50/000000/external-send-user-interface-kmg-design-flat-kmg-design.png"/>
                </a>
                
            </footer>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
