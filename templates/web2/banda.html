<!DOCTYPE html>
<html>

<head>
    <title>Banda Chat Application</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/images.png" type="image/x-icon">
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
</head>

<body>
    <div id="container">
        <aside>
            <header>
                <div id="userInfo">
                    <img id="userImage" class="chatRoomImage" src="https://www.aljadeed.com/wp-content/uploads/2021/03/Image-Compressor-Online-%D9%85%D9%88%D9%82%D8%B9-%D9%84%D8%AE%D9%81%D8%B6-%D8%AD%D8%AC%D9%85-%D8%A7%D9%84%D8%B5%D9%88%D8%B1-%D8%A7%D9%88%D9%86-%D9%84%D8%A7%D9%8A%D9%86-%D8%A8%D8%AF%D9%88%D9%86-%D8%AA%D9%82%D9%84%D9%8A%D9%84-%D8%A7%D9%84%D8%AC%D9%88%D8%AF%D8%A9.jpg" alt="test" />
                    <details>
                        <summary id="userName"></summary>
                        <!-- <p>Epcot is a theme park at Walt Disney World Resort featuring exciting attractions, international pavilions, award-winning fireworks and seasonal special events.</p> -->
                        <h5  id="userEmail"></h5>
                        <h5  id="userPhone"></h5> 
                        <a href="index.html" onclick="logOut()">Log-out</a> 
                    </details>
                    
                    <!-- <h5>Name: </h5> -->
                 
                </div>
                <button id="createNewChatBtn">create new chat</button>
                <div id="creatNewChatRoomDiv">
                    <input type="text" name="creatNewChatRoomPhoneOrEmail" id="creatNewChatRoomPhoneOrEmail"
                        placeholder="Enter The number Phone Or Email" required />
                    <button id="creatNewChatRoomAddBtn"> Add</button>
                    <p>Or Import Users File from Here <input type="file" name="addNewChatRoomsFile"
                            id="addNewChatRoomsFile"></p>
                </div>
                <input type="text" placeholder="search" id="search">
            </header>
            <ul id="chatRooms">
            </ul>
        </aside>
        <main>
            <header>
                <img id="secondUserImage" src="images/banda.png" alt="-">
                <div>
                    <h2 id="SecondUserName"></h2>
                    <h3 id="chatMessagesCount">0</h3>
                    <span>Messages</span>
                </div>
                <!-- <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_star.png" alt=""> -->
            </header>
            <ul id="chat">

            </ul>
            <footer>
                <textarea placeholder="Type your message" id="messageArea"></textarea>
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_picture.png" alt="">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_file.png" alt="">
                <input type="file" name="imageMessage" id="imageMessage" />
                <a onclick="sendMessage()">
                    <img
                        src="https://img.icons8.com/external-kmg-design-flat-kmg-design/50/000000/external-send-user-interface-kmg-design-flat-kmg-design.png" />
                </a>

            </footer>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
